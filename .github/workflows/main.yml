name: CI

on:
  push:
    branches: [ master ]
    tags:
    - '*'
  pull_request:
    branches: [ master ]    

jobs:
  web_build_and_deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.1
      # https://github.com/subosito/flutter-action
    - uses: subosito/flutter-action@v1.4.0
      with:
        flutter-version: '2.0.2'
        channel: 'stable'
    - name: "Web Build ðŸ”§"
      run: |
        flutter pub get
        flutter build web
    - name: "Web Deploy ðŸš€"
      # https://github.com/JamesIves/github-pages-deploy-action
      uses: JamesIves/github-pages-deploy-action@4.1.0
      with:
        token: '${{ secrets.GITHUB_TOKEN }}'
        branch: gh-pages
        folder: build/web

  apk_build:
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1.4.0
      with:
        flutter-version: '2.0.2'
        channel: 'stable'
    - name: "APK Build ðŸ”§"
      run: | 
        flutter pub get
        flutter build apk --debug --target-platform android-arm,android-arm64 --split-per-abi
      # flutter build appbundle --release --target-platform android-arm,android-arm64
    - name: "Upload APK"
      uses: actions/upload-artifact@master
      with:
        name: apk-build
        path: build/app/outputs/apk/debug
        # path: build/app/outputs/apk/release

  ios_build:
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2.3.1
    - uses: subosito/flutter-action@v1.4.0
      with:
        flutter-version: '2.0.2'
        channel: 'stable'
    - name: "IOS Build ðŸ”§"
      run: | 
        flutter pub get
        flutter build ios --release --no-codesign
    - name: "Upload IPA"
      uses: actions/upload-artifact@master
      with:
        name: ios-build
        path: build/ios/iphoneos  

  release:
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    needs: [apk_build, ios_build]
    runs-on: ubuntu-latest
    steps:
    - name: "Download Artifact"
      uses: actions/download-artifact@master
    - name: Display structure of downloaded files
      run: ls -al
    - name: Display structure of downloaded files
      run: ls -R    

    # This action will create a github release and optionally upload an artifact to it.
    # https://github.com/ncipollo/release-action
    - name: "Release ðŸš€"
      uses: ncipollo/release-action@v1
      with:
        artifacts: "apk-build/*.apk, ios-build/Runner.app"
        token: ${{ secrets.GITHUB_TOKEN }}